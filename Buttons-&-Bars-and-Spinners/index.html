<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons & Bars and Spinners</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <!-- Container -->
    <div class="container-fluid">
        <!-- Heading -->
        <h4 class="h4 mt-5">HTML</h4>
        <!-- Progress -->
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-success" style="width: 90%;">
                <span class="text-end">90%</span>
            </div>
        </div>
        <!-- Heading -->
        <h4 class="h4 mt-5">CSS</h4>
        <!-- Progress -->
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-primary" style="width: 80%;">
                <span class="text-end">80%</span>
            </div>
        </div>
        <!-- Heading -->
        <h4 class="h4 mt-5">JavaScript</h4>
        <!-- Progress -->
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-danger" style="width: 65%;">
                <span class="text-end">65%</span>
            </div>
        </div>
        <!-- Heading -->
        <h4 class="h4 mt-5">Bootstrap</h4>
        <!-- Progress -->
        <div class="progress" style="height: 20px;">
            <div class="progress-bar bg-secondary" style="width: 60%;">
                <span class="text-end">60%</span>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
